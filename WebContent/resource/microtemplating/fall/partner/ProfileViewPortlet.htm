<div class="portlet-data">
	<div id="ProfileViewPortlet-RootData">
		<script type="text/html" id="ProfileViewPortletView">
			<div class="grey_title"> 
				Thông tin cơ bản
			</div>
			<div id="ProfileViewPortlet-Profile">
				<div profileExtension="profile" class="user-outer"></div> 
			</div>
		</script>
		<script type="text/html" id="ProfileViewPortlet-BasicInfoTmpl">
			<div profileExtension = "person" tbl="person">
                <div class="reg-outer dynamic-edit-main" id="ProfileViewPortlet-FormMain" tbl="person">
					<div class="row profile-birthday">
						<div class="left">
							<span class="title">Ngày sinh: </span>
						</div>
						<div class="right">
							<span class="dynamic-edit-content-value"><%=partner.birthday.val%></span>
						</div>
					</div><!-- end row -->
                    
					<div class="row profile-fatherLand"">
						<div class="left">
							<span class="dynamic-label">
								Quê quán: 
							</span>
						</div>
						<div class="right">
							<span class="dynamic-edit-content-value"><%=partner.fatherLand.val%></span>
						</div>
					</div><!-- end row -->

					<div class="row profile-address">
						<div class="left">
							<div class="dynamic-label">
								Địa chỉ: 
							</div>
						</div>
						<div class="right">
							<div class="dynamic-edit-content">
								<span class="dynamic-edit-content-value"><%=partner.address.val%></span>
							</div>
						</div>
					</div><!-- end row -->

					<div class="row profile-phone">
						<div class="left">
							<div class="dynamic-label">
								Điện thoại: 
							</div>
						</div>
						<div class="right">
							<div class="dynamic-edit-content">
								<span class="dynamic-edit-content-value"><%=partner.phone.val%></span>
							</div>
						</div>
					</div>

					<div class="row profile-email">
						<div class="left">
							<div class="dynamic-label">
								Thư điện tử: 
							</div>
						</div>
						<div class="right">
							<div class="dynamic-edit-content">
								<span class="dynamic-edit-content-value"><%=partner.email.val%></span>
							</div>
						</div>
					</div>

					<div class="row profile-website">
						<div class="left">
							<div class="dynamic-label">
								Trang web: 
							</div>
						</div>
						<div class="right">
							<div class="dynamic-edit-content">
								<span class="dynamic-edit-content-value"><%=partner.website.val%></span>
							</div>
						</div>
					</div>

					<div class="row profile-motto">
						<div class="left">
							<div class="dynamic-label">
								Phương châm: 
							</div>
						</div>
						<div class="right">
							<div class="dynamic-edit-content">
								<span class="dynamic-edit-content-value"><%=partner.motto.val%></span>
								<br/>
							</div>
						</div>
					</div>

					<div class="row profile-introduction">
						<div class="left">
							<div class="dynamic-label">
								Giới thiệu bản thân: 
							</div>
						</div>
						<div class="right">
							<div class="dynamic-edit-content">
								<span class="dynamic-edit-content-value"><%=partner.introduction.val%></span>
								<br/>
							</div>
						</div>
					</div>
                </div> <!-- reg-outer -->
        	</div> <!-- profile extension -->
        </script>
	</div>
</div>
