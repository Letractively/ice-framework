<div class='portlet-data'>
  	<div id='SimilarQuestionsPortlet-RootData'>
  		<script type="text/html" id='SimilarQuestionsPortletView'>
  			<div id="SimilarQuestionsPortlet-SimilarQuestions"></div>
  		</script>
		<script type="text/html" id='SimilarQuestionsPortlet-SimilarQuestionsTmpl'>
			<div class="box">
				<div class="box_header">Các câu hỏi tương tự</div>
				<div class="box_wrapper">
					<div class="box_outer _text_left">
		        		<% if(user.length > 0) {
							for (var i=0;i<user.length;i++) { %>
		    					<div>
									<a href="#!page/Question/qid/<%=user[i].similar_question_id%>/s/<%=$.slugify(user[i].content)%>"><%=user[i].content%></a>
								</div>
							<% } %>
						<% } else { %>
							<div>
								Không có câu hỏi tương tự
							</div>
						<% } %>
					</div>
				</div>
			</div>
 		</script>	
	</div>
</div>
