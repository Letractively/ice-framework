<div class='portlet-data'>
    <div id='ExpertisePortlet-RootData'>
        <script type="text/html" id="ExpertisePortletView">
			<div class="grey_title">Kinh nghiệm</div>
			<div class="user-outer">
				<% if (expertiseContexts.length == 0) { %>
        			<div class="p-none">Chưa cập nhật.</div>
				<% } %>
				<% for ( var j = 0; j < expertiseContexts.length; j++ ) { %>
	                <div class="row">
	                	<div class="left"><span class="title"><%=expertiseContexts[j].context %></span></div>
	                	<div class="right">
	                		<ul>
	                			<% for ( var i = 0; i < expertiseContexts[j].content.length; i++ ) { %>
		                			<li class="uiListItem">
		                				<span class="extension-point" extensionName="expertisePartialLeft" extensionId="<%=expertiseContexts[j].content[i].id%>">
		                					<a href="#!page/Topic/id/<%=expertiseContexts[j].content[i].id%>" class=""><%=expertiseContexts[j].content[i].expertiseName %></a>
		                					<span class="count_vote" title="Đã có <%=expertiseContexts[j].content[i].vote%> người vote cho câu trả lời của bạn về lĩnh vực này">
										   		+ <%=expertiseContexts[j].content[i].vote%>
										   	</span>
		                				</span>
		                				<span class="topic-info"><%=expertiseContexts[j].content[i].expertiseExplanation.trim() %></span>
		                			</li>
								<% } %>
	                		</ul>
	                	</div>	
	                </div>
				<% } %>
            </div><!-- end user-outer -->
        </script>
    </div>
</div>
