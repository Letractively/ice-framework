<div class='portlet-data'>
	<div id='ArticleCommentPortlet-RootData'>
		<script type="text/html" id="ArticleCommentPortlet-title-template">
			<div class="topic_list">
				<% for(var i=0; i< catchwordsID.length; i++){ %>										
						<a class="tag-label" href="#!page/Topic/id/<%=catchwordsID[i]%>" class="bkp_question_topic"><%=catchwordsName[i]%></a>
				<% } %>
			</div>
			<div class="article_title"><%=title%></div>
			<div class="article_widget">
				<div class="note left">
					Người viết: <a href="#!page/Profile/id/<%=userID%>"><%=userFullName%></a><br/>
					Ngày gửi: <span><%=$.timeFormat(createdDate)%></span><br/>
					Loại bài viết: <span><%=atype%></span>
				</div>
				<div class="note right">
					<div class="count_right no_margin"><%=totalVote%></div>
				</div>
			</div>
			<span class="HungPDVoteNeedToVoteSpan hidden" ><%=needToVote%></span>
			<span class="HungPDVoteAuthorIDSpan hidden"><%=authorUserID%></span>
			<span class="HungPDVoteArticleIDSpan hidden"><%=articleID%></span>
			<span class="extension-point" extensionName="HungPDVoteSpan"></span>
		</script>
		<script type="text/html" id="ArticleCommentPortlet-content-template">
			<div class="ans-content" aid="<%=articleID%>">
				<%=content%>
			</div>
		</script>
		<script type="text/html" id="ArticleCommentPortlet-articleComment-template">
			<div class="answer-top">
				<div class="top-left">
				</div>
			</div>
	 		<div class="top-middle">
				<a class="title" href="#!page/Profile/id/<%=commentsUserID%>"><%=commentsUserFullName%></a>
			</div>
		</script>
		<script type="text/html" id="ArticleCommentPortlet-articleComment-template">
		 	<div class="answer-outer">
				<div class="answer-top">
					<div class="top-left">
					</div>
		 		<div class="top-middle">
					<a class="title" href="#!page/Profile/id/<%=commentsUserID%>"><%=commentsUserFullName%></a>
				</div>
				<div class="top-time">
					<span class="comment-time"><%=$.timeFormat(commentsCreatedDate)%></span>
				</div>		
				<div class="top-right">
				</div>
				</div>
				<div class="answer-item">
					<div class="ans-middle">
						<%=commentsContent%>
					</div>
					<div class="ans-middle">
						<span class="HungPDCommentIDSpan" style="visibility: hidden"><%=commentsID%></span>
						<span class="HungPDCommentUserIDSpan" style="visibility: hidden"><%=commentsUserID%></span>
						<span class="extension-point" extensionName="HungPDCommentArticleSpan">	</span>					
					</div>
				</div>		
			</div>		
		</script>
		<script type="text/html" id="ArticleCommentPortlet-articleComment-SearchMoreButton-template">
			<div class="answer-top">
				<div class="top-middle">
					<br/>
					<a  onclick="generateEvent('UpdateCommentPage',{'type':-1});">Prev</a>
					Trang: <%=activeCommentPage%>/<%=totalCommentPage%>
					<a  onclick="generateEvent('UpdateCommentPage',{'type':1});">Next</a>	
				</div>
			</div>	
		</script>
		<script type="text/html" id="ArticleCommentPortletView">
			<div id="ArticleCommentPortlet-HungPDArticleCommentPortlet" class="extension-point" extensionName="PostExtension">
		        <%=articleTitle%>			          	
	           	<div class="article_content">
		        	<%=articleContent%>
				</div>
				<div class="comment_outer">									
		            <%=articleComments%>			          	
					<div class="box4">
		           		<div class="content">
							<div class="q-middle">									
			                	<div id="ArticleCommentPortlet-NavigationLink"></div>					          	
							</div>
						</div>
					</div>
				</div>
				<div class="box4">
	           		<div class="content">
						<div class="q-middle">
         					<div id="ArticleCommentPortlet-TextAreaContainer"></div>			          	
						</div>
					</div>
				</div>
			</div>
		</script>
	</div>
</div>
