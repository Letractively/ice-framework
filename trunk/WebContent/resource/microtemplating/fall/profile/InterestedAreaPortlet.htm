<div class='portlet-data'>
    <div id='InterestedAreaPortlet-RootData'>
        <script type="text/html" id="InterestedAreaPortletView">
        	<div class="grey_title">
                 Lĩnh vực quan tâm
            </div>
        	<div class="user-outer">
        		<% if (interestContexts.length == 0) { %>
        			<div class="p-none">Chưa cập nhật.</div>
				<% } %>
				<% for ( var j = 0; j < interestContexts.length; j++ ) { %>
					<div class="row">
		                <div class="left"><span class="title"><%=interestContexts[j].context%></span></div>
	                	<div class="right">
            				<% for ( var i = 0; i < interestContexts[j].content.length; i++ ) { %>
            					<% if (i!=0) { %>, <% } %>
            					<a href="#!page/Topic/id/<%=interestContexts[j].content[i].id%>" class="">
            						<%=interestContexts[j].content[i].expertiseName %>
									<span class="extension-point" extensionName="InterestPartial" extensionId="<%=interestContexts[j].content[i].id%>"></span>
								</a>
							<% } %>	
	                	</div>
		          	</div>
				<% } %>
        	</div>
        </script>
    </div>
</div>
